<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz web</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header img {
            max-width: 100%;
            height: auto;
            width: 50px;
            margin: 10px;
            border-radius: 50%;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ffc107;
        }

        /* Hero Section */
        .container.text-center h1 {
            color: #343a40;
            font-size: 2.5rem;
        }

        .container.text-center p {
            color: #6c757d;
            font-size: 1.25rem;
        }

        /* Search Bar */
        .container.text-end input {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 5px 10px;
        }

        /* Product List */
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            border-radius: 10px;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            border-radius: 10px 10px 0 0;
        }

        .card-title {
            color: #343a40;
            font-size: 1.25rem;
        }

        .text-success {
            font-size: 1.1rem;
        }

        /* Modal */
        .modal-header {
            background-color: #007bff;
            color: white;
        }

        .modal-title {
            font-size: 1.5rem;
        }

        .modal-footer button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .modal-footer button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo fw-bold"><img src="Assets/Logo JR.webp" alt="Logo"></div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="Productos.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="Company.html">Company</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <div class="container text-center my-4">
        <h1>Productos</h1>
        <p>Explora nuestra colección de productos de alta calidad.</p>
    </div>

    <!-- Search Bar -->
    <div class="container text-end mb-4">
        <input type="text" class="form-control w-50 d-inline-block" placeholder="Search">
    </div>

    <!-- Product List -->
    <div class="container mt-5">
        <div class="row g-3">
            <!-- Product 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="Assets/barca.webp" class="card-img-top" alt="Barca">
                    <div class="card-body text-center">
                        <h5 class="card-title">Camiseta Barcelona UCL Edition</h5>
                        <p class="text-success">30 USD</p>
                        <button class="btn btn-primary open-modal-btn" 
                                data-name="Camiseta Barcelona UCL Edition" 
                                data-price="30 USD" 
                                data-description="Camiseta edición especial para la UEFA Champions League." 
                                data-image="Assets/barca.webp"
                                data-bs-toggle="modal" 
                                data-bs-target="#productModal">
                            Agregar al carrito
                        </button>
                    </div>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="Assets/madrid.webp" class="card-img-top" alt="Madrid">
                    <div class="card-body text-center">
                        <h5 class="card-title">Camiseta Real Madrid Equipación Principal</h5>
                        <p class="text-success">25 USD</p>
                        <button class="btn btn-primary open-modal-btn" 
                                data-name="Camiseta Real Madrid Equipación Principal" 
                                data-price="25 USD" 
                                data-description="La camiseta oficial de la temporada actual del Real Madrid." 
                                data-image="Assets/madrid.webp"
                                data-bs-toggle="modal" 
                                data-bs-target="#productModal">
                            Agregar al carrito
                        </button>
                    </div>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="Assets/city.webp" class="card-img-top" alt="City">
                    <div class="card-body text-center">
                        <h5 class="card-title">Camiseta Manchester City Equipación Principal</h5>
                        <p class="text-success">20 USD</p>
                        <button class="btn btn-primary open-modal-btn" 
                                data-name="Camiseta Manchester City Equipación Principal" 
                                data-price="20 USD" 
                                data-description="La camiseta principal del Manchester City, diseñada para la temporada actual." 
                                data-image="Assets/city.webp"
                                data-bs-toggle="modal" 
                                data-bs-target="#productModal">
                            Agregar al carrito
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid mb-3" alt="Product Image">
                    <p id="modalDescription"></p>
                    <p class="text-success" id="modalPrice"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Agregar al carrito</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-4">
        <div class="container">
            <p>&copy; 2025 JR Sports</p>
        </div>
    </footer>

    <script src="js/bootstrap.min.js"></script>
    <script>
        document.querySelectorAll('.open-modal-btn').forEach(button => {
            button.addEventListener('click', function () {
                const name = this.getAttribute('data-name');
                const price = this.getAttribute('data-price');
                const description = this.getAttribute('data-description');
                const image = this.getAttribute('data-image');
                document.getElementById('productModalLabel').textContent = name;
                document.getElementById('modalPrice').textContent = price;
                document.getElementById('modalDescription').textContent = description;
                document.getElementById('modalImage').src = image;
            });
        });
    </script>
</body>
</html>
